machine:
 pre:
  - $CIRCLE_PROJECT_REPONAME/circle.sh pre_machine
 post:
  - $CIRCLE_PROJECT_REPONAME/circle.sh post_machine
  - service mysql stop
 services:
  - docker
 environment:
  DOCKER_HOST: tcp://127.0.0.1:2376
  DOCKER_CERT_PATH: $HOME/.docker
  DOCKER_TLS_VERIFY: 1
dependencies:
 override: 
  - mvn install -DskipTests
test:
 override:
  - mvn install -Prun-its
